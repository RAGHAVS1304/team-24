    <!-- --------------------Student Login Modal start-------------------------- -->
    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="studentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter your College Email and Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="studentInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="studentInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="studentInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="studentInputPassword1">
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- ------------------------Student Login Modal end---------------------------- -->


    <!-- -----------------------Mess Login Modal start-------------------------- -->
    <div class="modal fade" id="messModal" tabindex="-1" aria-labelledby="messModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Enter your username and password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="messInputEmail1" class="form-label">Username</label>
                            <input class="form-control" id="messInputUsername1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="messInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="messInputPassword1">
                        </div>
                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-secondary mx-2" data-bs-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
